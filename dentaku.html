    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
        <link rel="stylesheet" href="dentaku.css">
        <title>電卓</title>
      </head>
 
      <body>
        <table class="AllTabel">
          <!--液晶画面-->
          <tr>
            <tdc id="DisPlay" olspan="4">しかく！！！</td>
          </tr>
          
          <!--１行目-->
          <tr>
            <td id="7" class="Btn">7</td>
            <td id="8" class="Btn">8</td>
            <td id="9" class="Btn">9</td>
            <td id="+" class="Btn">+</td>
          </tr>
          
          <!--２行目-->
          <tr>
            <td id="6" class="Btn">6</td>
            <td id="5" class="Btn">5</td>
            <td id="4" class="Btn">4</td>
            <td id="-" class="Btn">-</td>
          </tr>
          
          <!--３行目-->
          <tr>
            <td id="3" class="Btn">3</td>
            <td id="2" class="Btn">2</td>
            <td id="1" class="Btn">1</td>
            <td id="*" class="Btn">*</td>
          </tr>
          
          <!--４行目-->
          <tr>
            <td id="0" class="Btn">0</td>
            <td id="00" class="Btn">00</td>
            <td id="point" class="Btn">.</td>
            <td id="slash" class="Btn">/</td>
          </tr>
          
          <!--５行目-->
          <tr>
            <td id="AC" colspan="2" class="Btn2">AC</td>
            <td id="equal" colspan="2" class="Btn2">＝</td>
          </tr>
          
        </table>
        <script src="dentaku.js"></script>
      </body>
    </html>
