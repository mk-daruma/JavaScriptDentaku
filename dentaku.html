  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="dentaku.css">
      <title>電卓</title>
    </head>
 
    <body>
      <table>
        <tr>
          <td colspan="4"><input type="text" id="display" class="display" value=""/></td>
        </tr>
        
        <tr>
          <td><input type="button" class="Btn" value="7" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="8" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="9" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" id="plus" value="+" onclick="btn(this); operator(this);"/></td>
        </tr>
        
        <tr>
          <td><input type="button" class="Btn" value="4" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="5" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="6" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" id="minus" value="-" onclick="btn(this); operator(this);"/></td>
        </tr>
        
        <tr>
          <td><input type="button" class="Btn" value="1" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="2" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="3" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" id="multi" value="*" onclick="btn(this); operator(this);"/></td>
        </tr>
        
        <tr>
          <td><input type="button" class="Btn" id="Zero"  value="0" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" id="ZeroTwo" value="00" onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" value="." onclick="btn(this)"/></td>
          <td><input type="button" class="Btn" id="divide" value="/" onclick="btn(this); operator(this);"/></td>
        </tr>
        
        <tr>
          <td colspan="2"><input type="button" class="BtnWide" value="AC" onclick="operator(this)"/></td>
          <td colspan="2"><input type="button" class="BtnWide" id="equals" value="=" onclick="operator(this)"/></td>
        </tr>
        
      </table>
      <script src="dentaku.js"></script>
    </body>
   </html>
