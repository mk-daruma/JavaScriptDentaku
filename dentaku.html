  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="dentaku.css">
      <title>電卓</title>
    </head>
 
    <body>
        <!--演算子にのみクラスを追加、ACは別の方がいいだろうか？-->
      <form name="dentaku">
        <!--先頭につけない0にクラス:NoLeadを追加-->
       <table class="AllTabel">
        <!--液晶画面-->
         <tr>
           <td colspan="4">
             <input type="text" class="display" name="display" value="" disabled>
           </td>
         </tr>
          
          <!--１行目-->
         <tr>
           <td><input id="Btn" type="button" value="7" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="8" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="9" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="+" onclick="get_calc(this)"></td>
         </tr>
          
          <!--２行目-->
         <tr>
           <td><input id="Btn" type="button" value="6" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="5" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="4" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="-" onclick="get_calc(this)"></td>
         </tr>
          
          <!--３行目-->
         <tr>
           <td><input id="Btn" type="button" value="3" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="2" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="1" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="×" onclick="get_calc(this)"></td>
         </tr>
        
        <!--４行目-->
         <tr>
           <td><input id="Btn" type="button" value="0" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="00" onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="." onclick="get_calc(this)"></td>
           <td><input id="Btn" type="button" value="÷" onclick="get_calc(this)"></td>
         </tr>
          
          <!--５行目-->
         <tr>
           <td colspan="2"><input class="BtnWide"type="button" value="AC" onclick="get_calc(this)"></td>
           <td colspan="2"><input class="BtnWide" type="button" value="=" onclick="get_calc(this)"></td>
         </tr>
           
       </table>
       <script src="dentaku.js"></script>
      </form>
     </body>
   </html>
